<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    <H1>States</H1>
    <UL>
      {% for states in stateList.values() | sort(attribute='name') %}
      <LI>{{ states.id }}: <B>{{ states.name }}</B></LI>
        <UL>
	  {% for cities in states.cities | sort(attribute='name') %}
	  <LI>{{ cities.id }}: <B>{{ cities.name }}</B></LI>
	{% endfor %}
	</UL>
      {% endfor %}

    </UL>
  </BODY>
  </HTML>
